{% extends 'base.html' %} {% block content %}
<h1 class="mb-5 text-center">Charities I've Contributed To</h1>

{% for charity in charities %}
<div class="container-fluid w-100 d-flex align-items-center flex-column">
  <div class="row w-75">
    <div class="col-5 offset-sm-1 mb-0 p-0">
      <h2>{{ charity.charity-name }}</h2>
    </div>
    <div class="col-3 mb-2 text-center">
      <small style="font-size: 0.8em">{{ charity.charity-info }}</small>
    </div>
    <div class="col-1 text-center">
      <form method="POST" action="/charities/{{ charity._id }}/remove">
        <button class="btn btn-danger p-1" style="font-size: 0.9em" type="submit">Remove</button>
      </form>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
