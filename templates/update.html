{% extends 'base.html' %}

{% block head %}
<title>Charity Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Add Donation</h1>

    <div class="form">
        <form action="/update/{{donation.id}}" method="POST">
            <h3>Charity Name</h3><input type="text" name="content" id="content" value="{{ donation.content }}">
            <h3>Donation Amount</h3><input type="number" name="amount" id="amount" value="{{ donation.amount }}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
