<fieldset>
    <legend>{{ title }}</legend>
    <div class="form-group">
      <label for='charity-title'>Name of Charity</label><br>
      <input class='form-control' id='charity-title' type='text' name='title' value='{{ charity.title }}'/>
    </div>
    
    <div class="form-group">
      <label for='description'>Description of Charity</label><br>
      <input class='form-control' id='description' type='text' name='description' value='{{ charity.description }}' />
    </div>
  </fieldset>
  
  <a href="/">Cancel</a>
